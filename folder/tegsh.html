<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>even</title>
  </head>
  <body style="margin: 0 auto">
    <script>
      let n = 8;
      let index = 0;
      let sum = 0;

      while (index < n) {
        index = index + 1;

        if (index % 2 == 0) sum = sum + index;
      }
      console.log(sum);
    </script>
  </body>
</html>
