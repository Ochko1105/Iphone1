<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avg</title>
  </head>
  <body style="margin: 0 auto">
    <script>
      let n = 10;
      let index = 0;
      let sum = 0;
      let avg = 0;

      while (index < n) {
        index = index + 1;
        sum = sum + index;
        avg = sum / n;
      }
      console.log(avg);
    </script>
  </body>
</html>
