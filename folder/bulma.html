<html>
  <head>

    <link rel="stylesheet" href="bulma.css" />

  <body style="margin: 0 auto">
    <div style="display: flex; gap: 40px">
      <div class="card">
        <p>Calculator</p>
        <input type="text" id="age-input" />
        <input type="text" id="age-input2" />
        <input type="text" id="age-input3" />
        <div style="padding-top: 20px">
          <button id="submit2">+</button>
          <button id="submit3">-</button>
          <button id="submit4">*</button>
          <button id="submit5">/</button>
          <button id="min-button">Min</button>
          <button id="max-button">Max</button>
          <button id="average-button">Avg</button>
        </div>
      </div>

      <div class="card">
        <p>Loop</p>
        <input type="text" id="n" />
        <button>Avg</button>
      </div>
    </div>
    <script>
      let n = 4;
      let index = 0;
      let sum = 0;

      while (index < n) {
        index = index + 1;
        sum = sum + index;
      }
      console.log(sum);
    </script>
