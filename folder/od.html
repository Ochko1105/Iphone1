<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star</title>
  </head>
  <body style="margin: 0 auto">
    <script>
      let n = 10;
      let index = "";
      let sum = "";

      while (index < n) {
        index = index + "*";
        sum = sum + index;
      }

      console.log(sum);
    </script>
  </body>
</html>
