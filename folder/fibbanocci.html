<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fibbanocci</title>
  </head>
  <body style="margin: 0 auto">
    <script>
      function fibonacci(num) {
        let num1 = 0;
        let num2 = 1;
        let sum;
        if (num === 1) {
          return num1;
        } else if (num === 2) {
          return num2;
        } else {
          for (let i = 3; i <= num; i++) {
            sum = num1 + num2;
            num1 = num2;
            num2 = sum;
          }
          return num2;
        }
      }

      console.log(fibonacci(3));
    </script>
  </body>
</html>
