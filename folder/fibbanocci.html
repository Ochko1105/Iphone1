<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fibbanocci</title>
  </head>
  <body style="margin: 0 auto">
    <script>
      let n = 10;
      let i = 2;
      let s1 = 0;
      let s2 = 1;
      if (n >= 1) {
        console.log(s1);
      }
      if (n >= 2) {
        console.log(s2);
      }
      while (i < n) {
        s3 = s1 + s2;
        console.log(s3);
        s1 = s2;
        s2 = s3;
        i = i + 1;
      }
    </script>
  </body>
</html>
