<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Factoral</title>
  </head>
  <body style="margin: 0 auto">
    <script>
      let n = 4;
      let index = 0;
      let factoral = 1;

      while (index < n) {
        index = index + 1;
        factoral = factoral * index;
      }
      console.log(factoral);
    </script>
  </body>
</html>
